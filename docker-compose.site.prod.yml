version: '2'

networks:
  default:
    external:
      name: dockerproxy_service-tier

services:
  site:
    build:
      context: ./docker/
    hostname: taller-site
    environment:
      # Add this server to the proxy.
      - VIRTUAL_HOST=taller.net.br,cursos.taller.net.br
    working_dir: /taller/site
    container_name: taller-site
    volumes:
      - $HOME/.ssh:/taller/.ssh
      - $HOME/.gitconfig:/taller/.gitconfig
      - $PWD:/taller/site
      - /mnt/volume-baleia-prod/taller-site:/taller/site
    command: tail -f /dev/null
